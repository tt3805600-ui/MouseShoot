<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标点击训练</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="control-panel">
        <h1>鼠标点击训练</h1>
        <div class="difficulty" id="difficulty-container">
          <p class="difficulty-title">选择难度：</p>
          <div class="difficulty-options" role="radiogroup" aria-labelledby="difficulty-container">
            <label class="difficulty-option">
              <input type="radio" name="difficulty" value="simple" checked />
              <span>简单</span>
            </label>
            <label class="difficulty-option">
              <input type="radio" name="difficulty" value="normal" />
              <span>普通</span>
            </label>
            <label class="difficulty-option">
              <input type="radio" name="difficulty" value="hard" />
              <span>困难</span>
            </label>
          </div>
        </div>
        <div class="actions">
          <button id="start-button" type="button">开始训练</button>
          <button id="stop-button" type="button">停止</button>
        </div>
        <p class="score">得分：<span id="score-value">0</span></p>
        <p class="status" id="status-text">正在加载配置…</p>
      </section>
      <section class="play-area" id="play-area" aria-label="训练区域"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
